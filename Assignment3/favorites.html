<h2> Share Your faviorte book</h2>

<form>
  <fieldset>
    <legend>Favorite Book Survey</legend> 

    <label>Your Name:</label>
    <input type="text" name="name" placeholder="e.g. Jude Duarte">

    <label>Email Address:</label>
    <input type="email" name="email" placeholder="e.g. mortalqueen@elfhame.com"> 

    <label>Submit Your Favorite Book:</label>
    <input type="text" name="favorite-book" placeholder="Type your favorite book here">

    <label>Favorite Genre:</label>
    <select name="genre">
      <option value="classic">Classic</option>
      <option value="fantasy">Fantasy</option>
      <option value="sci-fi">Sci-Fi</option>
      <option value="romance">Fantasy Fiction</option>
      <option value="romance">Romance</option>
    </select>

    <p>Preferred Format:</p>
      <label><input type="radio" name="format" value="print"> Print</label>
      <label><input type="radio" name="format" value="ebook"> eBook</label>
      <label><input type="radio" name="format" value="audiobook"> Audiobook</label>

    <label>
      <input type="checkbox" name="subscribe" value="yes">
      Subscribe to our monthly book club newsletter
    </label>

    <button type="submit">Submit</button>
  </fieldset>
</form>
